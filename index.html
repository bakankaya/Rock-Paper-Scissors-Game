<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock-Paper-Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A Simple Rock-Paper-Scissors Game!</h1>
    <p>First one to get to 5 wins!</p> 
    <p> Good Luck!</p>
    <div class="gamesect">
        <div class="results">
            <div class="result">
                <p id="scorepy">0</p>
                <img src="sources/icons8-question-mark-64.png" id="plyrque" alt="question_mark" class="que" style="width:100px">
                <p style="margin-top: 3vh;">PLAYER</p>
            </div>
            <div class="result">
                <p>= Result =</p>
                <p id="prompt">Results</p>
            </div>
            <div class="result">
                <p id="scorepc">0</p>
                <img src="sources/icons8-question-mark-64.png" id="compque" alt="question_mark" class="que" style="width:100px">
                <p style="margin-top: 3vh;">COMPUTER</p>
            </div>
        </div>
        <div class="selection">
            <div class="selections" id="ROCK">
                <img src="sources/icons8-rock-100.png" alt="rock-symbol">
                <button id="ROCK" class="btn">ROCK</button>
            </div>
            <div class="selections" id="PAPER">
                <img src="sources/icons8-paper-100.png" alt="paper-symbol">
                <button id="PAPER" class="btn">PAPER</button>
            </div>
            <div class="selections" id="SCISSORS">
                <img src="sources/icons8-barber-scissors-100.png" alt="scissor-symbol">
                <button id="SCISSORS" class="btn">SCISSORS</button>
            </div>
        </div>
    </div>
    <div data-overlay class="overlay"></div>
    <div data-claimer-win class="claimer-win">
        <p style="padding-bottom: 50px;">You Win!</p>
        <button onclick="window.location.reload();">Play Again?</button>
    </div>
    <div data-claimer-lose class="claimer-lose">
        <p style="padding-bottom: 50px;">You Lost!</p>
        <button onclick="window.location.reload();">Play Again?</button>
    </div>
    <script src="rps.js"></script>
    <footer>
        <p>2023 &copy; bakankaya
        <a href="https://github.com/bakankaya" target="_blank"><img src="sources/github-mark.png" alt="github" style="width:20px; border:initial"></a></p>
    </footer>
</body>
</html>
